<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Resize</title>
    <style>
        #yes-button {
            width: 50%;  /* Make yes button half as large */
        }
        #no-button {
            margin-top: 20px;  /* Ensure no button doesn't hover over yes button */
            width: auto;
        }
    </style>
</head>
<body>
    <button id="yes-button">Yes</button>
    <button id="no-button">No</button>
</body>
</html>
